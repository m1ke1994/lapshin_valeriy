version: "3.9"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - media:/app/media
      - staticfiles:/app/staticfiles
    restart: unless-stopped

volumes:
  media:
  staticfiles:
